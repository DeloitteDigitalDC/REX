<div class="drug-tabs">
  <div ui-sref-active-eq="active"><a ui-sref="main.drugProfile.uses({name : drugName})">Uses</a></div>
  <div ui-sref-active-eq="active"><a ui-sref="main.drugProfile.warnings({name : drugName})">Warnings</a></div>
  <div ui-sref-active-eq="active"><a ui-sref="main.drugProfile.recalls({name : drugName})">Recalls</a></div>
  <div ui-sref-active-eq="active">
    <a class="hidden-xs" ui-sref="main.drugProfile.pregnancy({name : drugName})">Pregnancy & Breastfeeding</a>
    <a class="visible-xs-block" ui-sref="main.drugProfile.pregnancy({name : drugName})">Pregnancy</a>
  </div>
</div>
