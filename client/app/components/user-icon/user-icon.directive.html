<div class="user-icon" ng-style="{'height': size + 'px', 'width': size + 'px'}">
  <img alt="" class="icon gravatar" src="http://www.gravatar.com/avatar/{{hash}}?s={{size}}&d=blank"/>

  <span class="default icon-ic-account-circle" ng-style="{'height': size + 'px', 'width': size + 'px'}"></span>
</div>
