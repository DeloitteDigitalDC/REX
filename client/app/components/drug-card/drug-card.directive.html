<div class="drug-card ">
  <card ng-class="{'recalled' : drug.recalled}">
    <div class=" card-icon icon-ic_pillbottle"><div class="text-white recalled-text" ng-if="drug.recalled">RECALL</div></div>
    <div class="text-font-gray bolder drug-name">{{drug.name}}</div>
    <div class="text-gray date">Exp: {{drug.expirationDate | date : 'shortDate'}}</div>
  </card>
</div>
