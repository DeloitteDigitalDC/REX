<section class="search-results">
  <app-section class="bg-pills">
    <card ng-if="search.noResults">
      <h3 class="text-teal text-center">No Results.</h3>
    </card>

    <card class="results-card" ng-show="search.results.length > 0">
      <div class="result" ng-repeat="result in search.results">
        <a tabindex="{{$index+1}}"
           ui-sref="main.search.drugProfile.uses({name : result.openfda.brand_name[0], id : result.id})">
          {{result.openfda.brand_name[0]}}
        </a>
      </div>
    </card>
  </app-section>
</section>
