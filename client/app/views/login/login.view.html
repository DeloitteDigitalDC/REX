<div class="login access-shared">
  <app-section class="text-center bg-white">
    <h3>What's in your medicine cabinet?</h3>
    <h2 class="boldest text-teal">Ask Rex.</h2>
    <hr class="thickest">
  </app-section>

  <app-section class="bg-lighter-gray">
    <form class="form" name="LoginCtrl.userInfo" ng-submit="LoginCtrl.login()" novalidate>
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <label class="sr-only" for="username">Username</label>

          <input ng-minlength="3" type="text" class="form-control rex-input" id="username" placeholder="Email" ng-model="LoginCtrl.userInfo.username" ng-required="true">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <label class="sr-only" for="inputPassword">Password</label>

          <input ng-minlength="3" type="password" class="form-control rex-input" id="inputPassword" placeholder="Password" ng-model="LoginCtrl.userInfo.password" ng-required="true">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-offset-3 col-sm-3">
          <button type="submit" class="btn rex-button">SIGN IN</button>
        </div>

        <div class="col-sm-3 text-right">
          <a href="#" class="text-teal forgot">Forgot Password</a>
        </div>
      </div>

      <div class="row text-right sign-up">
        <div class="col-sm-offset-3 col-sm-6">Don't have an account yet? <a ui-sref="main.signUp" class="text-teal bolder">Sign up</a></div>
      </div>
    </form>
  </app-section>
</div>
