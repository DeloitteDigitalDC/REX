<div class="login access-shared">
  <app-section class="text-center bg-white">
    <h3>What's in your medicine cabinet?</h3>
    <h2 class="boldest text-teal">Ask Rex.</h2>
    <hr class="thickest">
  </app-section>

  <app-section class="bg-lighter-gray">
    <form class="form" ng-submit="LoginCtrl.login()">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <input type="username" class="form-control rex-input" id="username" placeholder="username" ng-model="LoginCtrl.userInfo.username">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <input type="password" class="form-control rex-input" id="inputPassword" placeholder="password" ng-model="LoginCtrl.userInfo.password">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-offset-3 col-sm-3">
          <button type="submit" class="btn rex-button">SIGN IN</button>
        </div>

        <div class="col-sm-3 text-right">
          <a href="#" class="text-teal forgot">Forgot Password</a>
        </div>
      </div>

      <div class="row text-right sign-up">
        <div class="col-sm-offset-3 col-sm-6">Don't have an account yet? <a href="#" class="text-teal bolder">Sign up</a></div>
      </div>
    </form>
  </app-section>
</div>
