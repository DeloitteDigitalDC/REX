<div class="cabinet">
  <app-section class="text-center bg-white">
    <h2 class="text-teal text-left">My Drug Cabinet</h2>
    <div class="row">
      <div class="pull-right text-gray light-weight">Filter by Drug Name: <input class="form-control" ng-model="cabinet.filter"></div>
    </div>
  </app-section>
  <app-section class="bg-lighter-gray">
    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="drug in cabinet.drugs | filter : {name : cabinet.filter}">
        <drug-card drug="drug"></drug-card>
      </div>
    </div>
  </app-section>
</div>
