<section class="drug-profile profile-shared">
  <app-section class="bg-white page-top">
    <back-button></back-button>

    <div class="cabinet-buttons">
      <button class="rex-button pull-right remove" ng-click="drugProfile.removeCabinetDrug($event, { name: drugProfile.drugName })">REMOVE FROM CABINET</button>
    </div>

    <h1>{{drugProfile.drugName}}</h1>

    <drug-tabs drug-name="drugProfile.drugName"></drug-tabs>
  </app-section>

  <app-section class="bg-pills" ng-class="{'display-alert': drugProfile.displayAlert}">
    <section class="drug-alert">
      <span class="icon-ic-pregnancy pull-left"></span>

      <div class="">
        <h3 class="bold">Pregnancy or Breastfeeding Warning</h3>

        <p>{{ drugProfile.drugData.pregnancy_or_breast_feeding ? drugProfile.drugData.pregnancy_or_breast_feeding[0] : 'No data available.' }}</p>
      </div>
    </section>

    <card-fade class="overlap clearfix">
      <div ui-view></div>
    </card-fade>

    <div class="clearfix">
    </div>

    <br>

  </app-section>
</section>
